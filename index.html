            generateOptimizedLayout(count) {
                const positions = [];
                const containerWidth = window.innerWidth;
                const columns = 3; // å›ºå®šæ¯è¡Œ3å¼ 
                
                for (let i = 0; i < count; i++) {
                    const row = Math.floor(i / columns);
                    const col = i % columns;
                    
                    // è§„æ•´ç½‘æ ¼å¸ƒå±€ï¼Œæ¯è¡Œ3å¼ ï¼Œå®Œå…¨æ— é‡å 
                    const leftSpacing = 100 / columns;
                    const left = leftSpacing * col + leftSpacing / 2 - 12;
                    const top = row * 20 + 8; // è°ƒæ•´è¡Œé—´è·
                    
                    positions.push({
                        top: `${Math.min(top, 80)}%`,
                        left: `${Math.max(8, Math.min(left, 85))}%`,
                        zIndex: 50 + i
                    });
                }
                
                return positions;
            }

            createMasterPhotos(photoData, photoUrls) {
                const photosContainer = document.querySelector('.floating-photos');
                const positions = this.generateOptimizedLayout(photoData.length);
                
                photoData.forEach((photo, index) => {
                    if (index >= photoUrls.length) return;
                    
                    const photoElement = document.createElement('div');
                    photoElement.className = 'floating-photo initial';
                    photoElement.dataset.finalTop = positions[index].top;
                    photoElement.dataset.finalLeft = positions[index].left;
                    photoElement.style.zIndex = positions[index].zIndex;
                    
                    photoElement.innerHTML = `
                        <div class="photo-frame">
                            <img src="${photoUrls[index]}" alt="${photo.title}" loading="lazy">
                            <div class="photo-info">
                                <div class="photo-title">${photo.title}</div>
                                <div class="photo-desc">${photo.desc}</div>
                            </div>
                        </div>
                    `;
                    
                    // æ·»åŠ éšæœº3Dæ•ˆæœ
                    const randomDelay = Math.random() * 5;
                    const randomDuration = 12 + Math.random() * 8;
                    photoElement.style.setProperty('--animation-delay', `${randomDelay}s`);
                    photoElement.style.setProperty('--animation-duration', `${randomDuration}s`);
                    
                    photoElement.addEventListener('click', () => {
                        this.openModal(photoUrls[index], photo.title);
                    });
                    
                    photosContainer.appendChild(photoElement);
                    this.photos.push(photoElement);
                });
            }

            initScrollEffects() {
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrolled = window.pageYOffset;
                            const lollipop = document.getElementById('superLollipop');
                            
                            // å¢å¼ºæ£’æ£’ç³–æ»šåŠ¨æ•ˆæœ
                            const rotation = scrolled * 0.8;
                            const float = Math.sin(scrolled * 0.01) * 25;
                            const scale = 1 + Math.sin(scrolled * 0.005) * 0.1;
                            
                            const baseTransform = lollipop.style.transform.split('rotateY')[0] || 'translate(-50%, -50%)';
                            lollipop.style.transform = baseTransform + ` 
                                rotate(${rotation}deg) 
                                translateY(${float}px) 
                                scale(${scale})
                            `;
                            
                            // æ›´æ–°é—ªçƒæ•ˆæœ
                            this.sparkles.forEach((sparkle, index) => {
                                const sparkleRotation = rotation * (1 + index * 0.1);
                                sparkle.style.transform = `rotate(${sparkleRotation}deg)`;
                            });
                            
                            // å¢å¼ºç…§ç‰‡è§†å·®æ•ˆæœ
                            if (this.isSpread) {
                                this.photos.forEach((photo, index) => {
                                    const speed = 0.02 + (index % 3) * 0.01;
                                    const yPos = -(scrolled * speed);
                                    const rotation = Math.sin(scrolled * 0.005 + index) * 2;
                                    const scale = 1 + Math.sin(scrolled * 0.003 + index) * 0.05;
                                    
                                    // è·å–ç°æœ‰transformæˆ–è®¾ç½®åŸºç¡€å€¼
                                    const baseTransform = photo.style.transform || 'scale(1)';
                                    const newTransform = `${baseTransform} 
                                        translateY(${yPos}px) 
                                        rotateZ(${rotation}deg) 
                                        scale(${scale})
                                    `;
                                    
                                    photo.style.transform = newTransform;
                                });
                            }
                            
                            ticking = false;
                        });
                        
                        ticking = true;
                    }
                });
            }

            openModal(photoUrl, title) {
                const modal = document.getElementById('modal');
                const modalPhoto = document.getElementById('modalPhoto');
                
                modalPhoto.src = photoUrl;
                modalPhoto.alt = title;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 500);
            }

            bindEvents() {
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('modal');
                
                modalClose?.addEventListener('click', () => {
                    this.closeModal();
                });
                
                modal?.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
                
                // å¹³æ»‘æ»šåŠ¨
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }
