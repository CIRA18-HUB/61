    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 世界级糖果色彩系统 */
            --candy-red: #FF1744;
            --candy-pink: #FF6EC7;
            --candy-orange: #FF6D00;
            --candy-yellow: #FFD600;
            --candy-lime: #76FF03;
            --candy-green: #00E676;
            --candy-cyan: #00E5FF;
            --candy-blue: #2979FF;
            --candy-purple: #7C4DFF;
            --candy-magenta: #E91E63;
            --candy-violet: #9C27B0;
            --candy-amber: #FFC107;
            
            /* 动态主题色彩 */
            --theme-primary: var(--candy-red);
            --theme-secondary: var(--candy-pink);
            --theme-accent: var(--candy-yellow);
            
            /* MANA专业色彩 */
            --mana-dark: #0e0e0e;
            --mana-cream: #fef7e6;
            --mana-blue: #2b3d73;
            --mana-gold: #ffd372;
            --mana-green: #195e1c;
            --mana-orange: #f15b40;
            --mana-white: #ffffff;
            
            /* 顶级阴影系统 */
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --shadow-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --shadow-5: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            
            /* 世界顶级字体系统 */
            --font-display: 'Montserrat', 'Noto Sans SC', sans-serif;
            --font-title: 'Montserrat', 'Noto Sans SC', sans-serif;
            --font-body: 'DM Sans', 'Noto Sans SC', sans-serif;
            --font-chinese: 'Noto Sans SC', 'PingFang SC', sans-serif;
            --font-modern: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
            --font-accent: 'Poppins', 'Noto Sans SC', sans-serif;
            
            /* 完美缓动函数 */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: var(--font-body);
            overflow-x: hidden;
            background: #000;
            position: relative;
            transition: all 0.8s ease;
            font-feature-settings: "liga" 1, "kern" 1;
            -webkit-font-feature-settings: "liga" 1, "kern" 1;
        }

        /* 页面锁定状态 */
        body.locked {
            overflow: hidden;
            height: 100vh;
        }

        /* 震动支持 */
        .vibrate-support {
            cursor: pointer;
        }

        /* 🚀 优化版动态背景系统 - 减少GPU负载 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: linear-gradient(45deg,
                var(--theme-primary) 0%,
                var(--theme-secondary) 12.5%,
                var(--candy-orange) 25%,
                var(--candy-yellow) 37.5%,
                var(--candy-lime) 50%,
                var(--candy-green) 62.5%,
                var(--candy-cyan) 75%,
                var(--candy-blue) 87.5%,
                var(--candy-purple) 100%
            );
            background-size: 400% 400%;
            animation: cosmic-shift 20s ease infinite;
            will-change: background-position;
        }

        /* 🚀 优化版粒子场 - 减少粒子数量提升性能 */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -9;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-float 10s linear infinite;
            will-change: transform;
        }

        /* 糖果爆炸系统 */
        .candy-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 999998;
        }

        .candy-particle {
            position: absolute;
            font-size: 1.2rem;
            pointer-events: none;
            animation: explode-out 1.5s ease-out forwards;
        }

        /* 🚀 优化版糖果漂浮系统 - 减少元素数量 */
        .floating-candies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -7;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-candy {
            position: absolute;
            font-size: 2.5rem;
            animation: candy-float 15s linear infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
            will-change: transform;
        }

        .floating-balloon {
            position: absolute;
            font-size: 3rem;
            animation: balloon-float 20s linear infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            will-change: transform;
        }

        /* 🚀 优化版超级立体棒棒糖 - 减少复杂度 */
        .super-lollipop {
            position: fixed;
            right: 20px;
            top: 20px;
            transform: none;
            width: 100px;
            height: 120px;
            z-index: 999999;
            pointer-events: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .super-lollipop.scrolling {
            opacity: 0.4;
            transform: scale(0.9);
        }

        .super-lollipop:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.25));
        }

        .lollipop-head {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: conic-gradient(
                var(--theme-primary) 0deg 30deg,
                var(--candy-orange) 30deg 60deg,
                var(--theme-accent) 60deg 90deg,
                var(--candy-lime) 90deg 120deg,
                var(--candy-green) 120deg 150deg,
                var(--candy-cyan) 150deg 180deg,
                var(--candy-blue) 180deg 210deg,
                var(--candy-purple) 210deg 240deg,
                var(--candy-magenta) 240deg 270deg,
                var(--candy-violet) 270deg 300deg,
                var(--theme-secondary) 300deg 330deg,
                var(--theme-primary) 330deg 360deg
            );
            animation: mega-spin 8s linear infinite;
            box-shadow: 
                0 0 0 3px rgba(255,255,255,0.9),
                0 0 0 5px var(--theme-accent),
                var(--shadow-2);
            border: 2px solid rgba(255,255,255,0.95);
            will-change: transform;
        }

        .lollipop-stick {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 40px;
            background: linear-gradient(180deg, 
                #FFE0B2 0%, 
                #FFCC80 30%,
                #FFB74D 70%, 
                #FF8F00 100%);
            border-radius: 3px;
            box-shadow: var(--shadow-1);
        }

        /* 漂浮相册容器 */
        .floating-album {
            position: relative;
            z-index: 100;
        }

        /* 英雄区域 - 优化版 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
            line-height: 0.9;
            text-shadow: 
                3px 3px 0px var(--theme-primary),
                6px 6px 0px var(--candy-orange),
                9px 9px 0px var(--theme-accent),
                12px 12px 30px rgba(0,0,0,0.5);
            animation: title-bounce 3s ease-in-out infinite;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            max-width: 90vw;
            word-wrap: break-word;
            transition: all 0.8s ease;
            background: linear-gradient(45deg, #FFFFFF, #FFE4E1, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 6vw, 2.8rem);
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2rem;
            text-shadow: 
                2px 2px 0px var(--candy-purple),
                4px 4px 15px rgba(0,0,0,0.3);
            font-family: var(--font-title);
            max-width: 90vw;
            word-wrap: break-word;
            transition: all 0.8s ease;
            letter-spacing: 0.02em;
        }

        .hero-description {
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            color: var(--mana-dark);
            line-height: 1.6;
            max-width: min(550px, 85vw);
            background: linear-gradient(135deg, 
                var(--mana-cream), 
                rgba(255,255,255,0.95));
            padding: clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 25px;
            box-shadow: var(--shadow-3);
            margin-bottom: 2rem;
            font-weight: 500;
            font-family: var(--font-chinese);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.8s ease;
        }

        .cta-button {
            padding: clamp(1.2rem, 3.5vw, 1.8rem) clamp(2.5rem, 7vw, 3.5rem);
            font-size: clamp(1.1rem, 2.8vw, 1.4rem);
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(45deg, 
                var(--theme-primary), 
                var(--candy-orange), 
                var(--theme-accent),
                var(--candy-lime));
            background-size: 300% 300%;
            animation: gradient-flow 2.5s ease infinite;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: var(--shadow-2);
            transition: all 0.4s var(--ease-out-back);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-accent);
            max-width: 90vw;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: var(--shadow-4);
            letter-spacing: 3px;
        }

        /* 🚀 照片预览聚拢系统 - 优化版本 */
        .photo-preview-cluster {
            position: fixed;
            left: 50%;
            top: 25%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            z-index: 999997;
            pointer-events: none;
        }

        .preview-photo {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: var(--shadow-1);
            opacity: 0.9;
            transition: all 1.5s var(--ease-out-expo);
            background: linear-gradient(45deg, #f5f5f5, #e8e8e8);
        }

        .preview-photo.loaded {
            opacity: 0.8;
        }

        .preview-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 🚀 手机优化的照片容器设计 - 性能优化版 */
        .floating-photos {
            position: relative;
            min-height: 150vh;
            width: 100%;
            padding: 2rem 0;
            display: none;
        }

        .floating-photos.visible {
            display: block;
        }

        .floating-photo {
            position: relative;
            width: 260px;
            height: 320px;
            margin: 0 auto 3rem;
            cursor: pointer;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15));
            z-index: 50;
            opacity: 0;
            transform: translateY(80px);
            transition: all 1s var(--ease-out-expo);
            will-change: transform, opacity;
        }

        .floating-photo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-photo.collected {
            transform: scale(0.9) rotate(180deg);
            opacity: 0.8;
        }

        .floating-photo:hover {
            transform: translateY(-15px) scale(1.05);
            z-index: 1000;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));
        }

        /* 🚀 优化版玻璃质感相框设计 - 减少复杂效果 */
        .photo-frame {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.12) 0%,
                rgba(255,255,255,0.04) 50%,
                rgba(255,255,255,0.12) 100%);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(15px);
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.15);
        }

        /* 🚀 图片立即显示优化 - 关键优化 */
        .floating-photo img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.4s ease;
            filter: contrast(1.05) saturate(1.1) brightness(1.02);
            box-shadow: var(--shadow-1);
        }

        .floating-photo:hover img {
            transform: scale(1.03);
            filter: contrast(1.15) saturate(1.2) brightness(1.08);
            box-shadow: var(--shadow-2);
        }

        .photo-info {
            padding: 12px 6px 4px;
            text-align: center;
        }

        .photo-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--mana-blue);
            margin-bottom: 6px;
            font-family: var(--font-chinese);
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .photo-desc {
            font-size: 0.8rem;
            color: var(--mana-dark);
            line-height: 1.4;
            font-weight: 400;
            font-family: var(--font-body);
            opacity: 0.8;
        }

        /* 结尾文案区域 */
        .ending-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 1.5rem;
            position: relative;
        }

        .ending-quote {
            font-size: clamp(0.9rem, 2.2vw, 1.3rem);
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.25);
            font-family: var(--font-chinese);
            line-height: 1.6;
            animation: float-text 5s ease-in-out infinite;
            letter-spacing: 0.5px;
            font-style: italic;
        }

        .ending-author {
            font-size: clamp(0.7rem, 1.6vw, 1rem);
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            font-family: var(--font-modern);
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
            letter-spacing: 1.5px;
            animation: float-text 5s ease-in-out infinite 2s;
            text-transform: uppercase;
        }

        /* 世界级模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.9);
            transition: all 0.6s var(--ease-out-back);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-photo {
            border-radius: 15px;
            box-shadow: var(--shadow-4);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -60px;
            right: -60px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--candy-red), var(--candy-orange));
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-2);
            transition: all 0.3s var(--ease-out-back);
            font-family: var(--font-title);
        }

        .modal-close:hover {
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(135deg, var(--candy-orange), var(--candy-yellow));
        }

        /* 🚀 优化版动画系统 - 减少GPU负载 */
        @keyframes cosmic-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) translateX(50px) scale(1);
                opacity: 0;
            }
        }

        @keyframes candy-float {
            0% { 
                transform: translateY(100vh) translateX(-30px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% { 
                transform: translateY(-100px) translateX(30px) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes balloon-float {
            0% { 
                transform: translateY(100vh) translateX(-20px) rotate(-5deg) scale(0.9);
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% { 
                transform: translateY(-100px) translateX(20px) rotate(5deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes explode-out {
            0% {
                transform: scale(1) translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.4) translate(var(--dx), var(--dy)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes mega-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes title-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float-text {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-3px);
                opacity: 1;
            }
        }

        /* 🚀 响应式优化 */
        @media (max-width: 768px) {

            // 🚀 CDN速度检测 - 使用WebP测试文件
            async detectFastestCDN() {
                const testImage = 'photo_01.webp';
                console.log('🏃‍♂️ 检测最快CDN...');
                
                const promises = this.fastCDNs.map((cdn, index) => {
                    return new Promise((resolve) => {
                        const startTime = performance.now();
                        const img = new Image();
                        img.crossOrigin = 'anonymous';
                        img.onload = () => {
                            const loadTime = performance.now() - startTime;
                            resolve({ cdn, loadTime, index });
                        };
                        img.onerror = () => {
                            resolve({ cdn, loadTime: Infinity, index });
                        };
                        img.src = cdn + testImage + '?t=' + Date.now();
                    });
                });

                try {
                    const results = await Promise.race([
                        Promise.all(promises),
                        new Promise(resolve => setTimeout(() => resolve([]), 3000))
                    ]);

                    if (results.length > 0) {
                        const fastest = results
                            .filter(r => r.loadTime < Infinity)
                            .sort((a, b) => a.loadTime - b.loadTime)[0];
                        
                        if (fastest) {
                            this.preferredCDN = fastest.cdn;
                            console.log(`🚀 检测到最快CDN: ${fastest.cdn} (${fastest.loadTime.toFixed(0)}ms)`);
                        } else {
                            console.warn('🚫 所有CDN检测都失败，使用默认CDN');
                        }
                    }
                } catch (e) {

                }

                    img.onload = () => {
                        this.imageCache.set(filename, img);
                        this.loadedImageCount++;
                        console.log(`✅ 备用CDN加载成功: ${filename} (CDN ${i + 1})`);
                        
                        if (this.loadedImageCount >= 2) {
                            this.hideLoadingIndicator();
                        }
                    };
                    img.onerror = () => {
                        console.warn(`❌ 备用CDN ${i + 1} 也失败: ${filename}`);

                            console.error(`🚫 所有CDN都无法加载: ${filename}`);

                                this.hideLoadingIndicator();
                            }
                        }
                    };
                    img.src = this.fastCDNs[i] + filename;

                        photoElement.classList.add('photo-optimized');
                    } else {
                        // 其他照片使用占位符
                        photoElement.innerHTML = `
                            <div class="photo-frame">
                                <div class="image-placeholder" style="height: 200px; border-radius: 12px;">
                                    📷
                                </div>
                                <div class="photo-info">
                                    <div class="photo-title">${photo.title}</div>
                                    <div class="photo-desc">${photo.desc}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    photoElement.addEventListener('click', () => {
                        this.loadAndShowPhoto(filename, photo.title);
                        this.triggerVibration();
                    });
                    
                    photosContainer.appendChild(photoElement);
                    this.photos.push(photoElement);
                });

                // 设置Intersection Observer进行延迟加载
                this.setupLazyLoading();
            }

            // 🚀 设置延迟加载
            setupLazyLoading() {
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const photoElement = entry.target;
                            const index = parseInt(photoElement.dataset.index);
                            const filename = photoElement.dataset.filename;
                            
                            if (!photoElement.classList.contains('photo-optimized')) {
                                this.loadPhotoIntoElement(photoElement, filename, index);
                            }
                            
                            this.observer.unobserve(photoElement);
                        }
                    });
                }, {
                    rootMargin: '100px'
                });

                this.photos.forEach(photo => {
                    if (!photo.classList.contains('photo-optimized')) {
                        this.observer.observe(photo);
                    }
                });
            }

            // 🚀 加载图片到元素中
            loadPhotoIntoElement(photoElement, filename, index) {
                const placeholder = photoElement.querySelector('.image-placeholder');
                if (!placeholder) return;

                // 检查缓存
                if (this.imageCache.has(filename)) {
                    const cachedImg = this.imageCache.get(filename);
                    placeholder.replaceWith(cachedImg.cloneNode());
                    photoElement.classList.add('photo-optimized');
                    return;
                }

                const img = new Image();
                img.onload = () => {
                    placeholder.replaceWith(img);
                    photoElement.classList.add('photo-optimized');
                    this.imageCache.set(filename, img);
                    console.log(`✅ 延迟加载完成: ${filename}`);
                };
                img.onerror = () => {
                    console.warn(`❌ 延迟加载失败: ${filename}`);
                    this.tryAlternateCDNForElement(img, filename, placeholder);
                };
                
                img.src = this.preferredCDN + filename;
                img.alt = `照片 ${index + 1}`;
                img.loading = 'lazy';
                img.style.width = '100%';
                img.style.height = '200px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '12px';
                img.style.transition = 'all 0.4s ease';
                img.style.filter = 'contrast(1.05) saturate(1.1) brightness(1.02)';
                img.style.boxShadow = 'var(--shadow-1)';
            }

            tryAlternateCDNForElement(img, filename, placeholder) {
                if (this.fastCDNs.length > 1) {
                    img.src = this.fastCDNs[1] + filename;
                    img.onload = () => {
                        placeholder.replaceWith(img);
                        this.imageCache.set(filename, img);
                        console.log(`✅ 备用CDN加载成功: ${filename}`);
                    };
                }
            }

            loadAndShowPhoto(filename, title) {
                // 检查缓存
                if (this.imageCache.has(filename)) {
                    this.openModal(this.imageCache.get(filename).src, title);
                    return;
                }

                // 动态加载
                const img = new Image();
                img.onload = () => {
                    this.imageCache.set(filename, img);
                    this.openModal(img.src, title);
                };
                img.onerror = () => {
                    // 尝试备用CDN
                    const backupImg = new Image();
                    backupImg.onload = () => {
                        this.openModal(backupImg.src, title);
                    };
                    backupImg.src = this.fastCDNs[1] + filename;
                };
                img.src = this.preferredCDN + filename;
            }

            openModal(photoUrl, title) {
                const modal = document.getElementById('modal');
                const modalPhoto = document.getElementById('modalPhoto');
                
                modalPhoto.src = photoUrl;
                modalPhoto.alt = title;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    if (this.isJourneyStarted) {
                        document.body.style.overflow = 'auto';
                    } else {
                        document.body.style.overflow = 'hidden';
                    }
                }, 400);
            }

            bindEvents() {
                const startButton = document.getElementById('startJourney');
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('modal');
                const superLollipop = document.getElementById('superLollipop');
                
                startButton?.addEventListener('click', () => {
                    this.startJourney();
                });
                
                modalClose?.addEventListener('click', () => {
                    this.closeModal();
                });
                
                modal?.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                // 棒棒糖点击事件
                superLollipop?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.triggerVibration([40]);
                });
                
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }

        // 🚀 启动终极优化版相册
        document.addEventListener('DOMContentLoaded', () => {
            new UltraOptimizedTrolliAlbum();
        });
    </script>
