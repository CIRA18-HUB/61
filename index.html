            // ğŸš€ åˆ›å»ºç…§ç‰‡ç»“æ„ï¼ˆä½¿ç”¨å®é™…æ–‡ä»¶åï¼‰
            createPhotoStructures(photoData) {
                const photosContainer = document.querySelector('.floating-photos');
                
                photoData.forEach((photo, index) => {
                    const photoElement = document.createElement('div');
                    photoElement.className = 'floating-photo vibrate-support';
                    photoElement.dataset.index = index;
                    photoElement.dataset.filename = photo.file;
                    
                    const filename = photo.file;
                    
                    // å‰3å¼ ç«‹å³åŠ è½½ï¼Œå…¶ä½™å»¶è¿ŸåŠ è½½
                    if (index < 3 && this.imageCache.has(filename)) {
                        const cachedImg = this.imageCache.get(filename);
                        photoElement.innerHTML = `
                            <div class="photo-frame">
                                ${cachedImg.outerHTML}
                                <div class="photo-info">
                                    <div class="photo-title">${photo.title}</div>
                                    <div class="photo-desc">${photo.desc}</div>
                                </div>
                            </div>
                        `;
                        photoElement.classList.add('photo-optimized');
                    } else {
                        // å…¶ä»–ç…§ç‰‡ä½¿ç”¨å ä½ç¬¦
                        photoElement.innerHTML = `
                            <div class="photo-frame">
                                <div class="image-placeholder" style="height: 200px; border-radius: 12px;">
                                    ğŸ“·
                                </div>
                                <div class="photo-info">
                                    <div class="photo-title">${photo.title}</div>
                                    <div class="photo-desc">${photo.desc}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    photoElement.addEventListener('click', () => {
                        this.loadAndShowPhoto(filename, photo.title);
                        this.triggerVibration();
                    });
                    
                    photosContainer.appendChild(photoElement);
                    this.photos.push(photoElement);
                });

                // è®¾ç½®Intersection Observerè¿›è¡Œå»¶è¿ŸåŠ è½½
                this.setupLazyLoading();
            }

            // ğŸš€ è®¾ç½®å»¶è¿ŸåŠ è½½
            setupLazyLoading() {
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const photoElement = entry.target;
                            const index = parseInt(photoElement.dataset.index);
                            const filename = photoElement.dataset.filename;
                            
                            if (!photoElement.classList.contains('photo-optimized')) {
                                this.loadPhotoIntoElement(photoElement, filename, index);
                            }
                            
                            this.observer.unobserve(photoElement);
                        }
                    });
                }, {
                    rootMargin: '100px'
                });

                this.photos.forEach(photo => {
                    if (!photo.classList.contains('photo-optimized')) {
                        this.observer.observe(photo);
                    }
                });
            }

            // ğŸš€ åŠ è½½å›¾ç‰‡åˆ°å…ƒç´ ä¸­
            loadPhotoIntoElement(photoElement, filename, index) {
                const placeholder = photoElement.querySelector('.image-placeholder');
                if (!placeholder) return;

                // æ£€æŸ¥ç¼“å­˜
                if (this.imageCache.has(filename)) {
                    const cachedImg = this.imageCache.get(filename);
                    placeholder.replaceWith(cachedImg.cloneNode());
                    photoElement.classList.add('photo-optimized');
                    return;
                }

                const img = new Image();
                img.onload = () => {
                    placeholder.replaceWith(img);
                    photoElement.classList.add('photo-optimized');
                    this.imageCache.set(filename, img);
                    console.log(`âœ… å»¶è¿ŸåŠ è½½å®Œæˆ: ${filename}`);
                };
                img.onerror = () => {
                    console.warn(`âŒ å»¶è¿ŸåŠ è½½å¤±è´¥: ${filename}`);
                    this.tryAlternateCDNForElement(img, filename, placeholder);
                };
                
                img.src = this.preferredCDN + filename;
                img.alt = `ç…§ç‰‡ ${index + 1}`;
                img.loading = 'lazy';
                img.style.width = '100%';
                img.style.height = '200px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '12px';
                img.style.transition = 'all 0.4s ease';
                img.style.filter = 'contrast(1.05) saturate(1.1) brightness(1.02)';
                img.style.boxShadow = 'var(--shadow-1)';
            }

            tryAlternateCDNForElement(img, filename, placeholder) {
                if (this.fastCDNs.length > 1) {
                    img.src = this.fastCDNs[1] + filename;
                    img.onload = () => {
                        placeholder.replaceWith(img);
                        this.imageCache.set(filename, img);
                        console.log(`âœ… å¤‡ç”¨CDNåŠ è½½æˆåŠŸ: ${filename}`);
                    };
                }
            }

            loadAndShowPhoto(filename, title) {
                // æ£€æŸ¥ç¼“å­˜
                if (this.imageCache.has(filename)) {
                    this.openModal(this.imageCache.get(filename).src, title);
                    return;
                }

                // åŠ¨æ€åŠ è½½
                const img = new Image();
                img.onload = () => {
                    this.imageCache.set(filename, img);
                    this.openModal(img.src, title);
                };
                img.onerror = () => {
                    // å°è¯•å¤‡ç”¨CDN
                    const backupImg = new Image();
                    backupImg.onload = () => {
                        this.openModal(backupImg.src, title);
                    };
                    backupImg.src = this.fastCDNs[1] + filename;
                };
                img.src = this.preferredCDN + filename;
            }

            openModal(photoUrl, title) {
                const modal = document.getElementById('modal');
                const modalPhoto = document.getElementById('modalPhoto');
                
                modalPhoto.src = photoUrl;
                modalPhoto.alt = title;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    if (this.isJourneyStarted) {
                        document.body.style.overflow = 'auto';
                    } else {
                        document.body.style.overflow = 'hidden';
                    }
                }, 400);
            }

            bindEvents() {
                const startButton = document.getElementById('startJourney');
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('modal');
                const superLollipop = document.getElementById('superLollipop');
                
                startButton?.addEventListener('click', () => {
                    this.startJourney();
                });
                
                modalClose?.addEventListener('click', () => {
                    this.closeModal();
                });
                
                modal?.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                // æ£’æ£’ç³–ç‚¹å‡»äº‹ä»¶
                superLollipop?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.triggerVibration([40]);
                });
                
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }
