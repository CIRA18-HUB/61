    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 世界级糖果色彩系统 */
            --candy-red: #FF1744;
            --candy-pink: #FF6EC7;
            --candy-orange: #FF6D00;
            --candy-yellow: #FFD600;
            --candy-lime: #76FF03;
            --candy-green: #00E676;
            --candy-cyan: #00E5FF;
            --candy-blue: #2979FF;
            --candy-purple: #7C4DFF;
            --candy-magenta: #E91E63;
            --candy-violet: #9C27B0;
            --candy-amber: #FFC107;
            
            /* 动态主题色彩 */
            --theme-primary: var(--candy-red);
            --theme-secondary: var(--candy-pink);
            --theme-accent: var(--candy-yellow);
            
            /* MANA专业色彩 */
            --mana-dark: #0e0e0e;
            --mana-cream: #fef7e6;
            --mana-blue: #2b3d73;
            --mana-gold: #ffd372;
            --mana-green: #195e1c;
            --mana-orange: #f15b40;
            --mana-white: #ffffff;
            
            /* 顶级阴影系统 */
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --shadow-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --shadow-5: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            
            /* 世界顶级字体系统 - 全面升级 */
            --font-display: 'Oswald', 'Noto Sans SC', sans-serif;              /* 展示标题 - 强力冲击 */
            --font-title: 'Montserrat', 'Noto Sans SC', sans-serif;            /* 主标题 - 现代几何 */
            --font-body: 'DM Sans', 'Noto Sans SC', sans-serif;                /* 正文 - 极致可读 */
            --font-chinese: 'Noto Sans SC', 'PingFang SC', sans-serif;         /* 中文优化 */
            --font-elegant: 'Lora', 'Noto Sans SC', serif;                     /* 优雅衬线 */
            --font-modern: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;    /* 现代无衬线 */
            --font-accent: 'Raleway', 'Noto Sans SC', sans-serif;              /* 装饰字体 */
            --font-mono: 'JetBrains Mono', monospace;                          /* 等宽字体 */
            --font-slab: 'Roboto Slab', 'Noto Sans SC', serif;                 /* 粗衬线 */
            --font-work: 'Work Sans', 'Noto Sans SC', sans-serif;              /* 工作字体 */
            
            /* 完美缓动函数 */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: var(--font-body);
            overflow-x: hidden;
            background: #000;
            position: relative;
            transition: all 0.8s ease;
            font-feature-settings: "liga" 1, "kern" 1;
            -webkit-font-feature-settings: "liga" 1, "kern" 1;
        }

        /* 页面锁定状态 */
        body.locked {
            overflow: hidden;
            height: 100vh;
        }

        /* 震动支持 */
        .vibrate-support {
            cursor: pointer;
        }

        /* 世界级动态背景系统 - 增强版 + 自动变色 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: linear-gradient(45deg,
                var(--theme-primary) 0%,
                var(--theme-secondary) 12.5%,
                var(--candy-orange) 25%,
                var(--candy-yellow) 37.5%,
                var(--candy-lime) 50%,
                var(--candy-green) 62.5%,
                var(--candy-cyan) 75%,
                var(--candy-blue) 87.5%,
                var(--candy-purple) 100%
            );
            background-size: 400% 400%;
            animation: cosmic-shift 20s ease infinite, auto-theme-cycle 120s linear infinite;
            transition: all 2s ease;
        }

        /* 背景俄罗斯方块游戏 */
        .background-tetris {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            opacity: 0.1;
            pointer-events: none;
            overflow: hidden;
        }

        .background-tetris canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
        }

        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -9;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particle-float 12s linear infinite;
        }

        /* 糖果爆炸系统 */
        .candy-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 999998;
        }

        .candy-particle {
            position: absolute;
            font-size: 1.2rem;
            pointer-events: none;
            animation: explode-out 1.5s ease-out forwards;
        }

        /* 增强：超密集糖果和气球漂浮系统 */
        .floating-candies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -7;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-candy {
            position: absolute;
            font-size: 3rem;
            animation: candy-float 20s linear infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            transition: transform 0.3s ease;
        }

        .floating-candy:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .floating-balloon {
            position: absolute;
            font-size: 3.5rem;
            animation: balloon-float 25s linear infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
        }

        .floating-star {
            position: absolute;
            font-size: 2.5rem;
            animation: star-float 18s linear infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
        }

        /* 糖果雨效果 */
        .candy-rain {
            position: fixed;
            top: -100px;
            width: 100%;
            height: 100vh;
            z-index: 999995;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            font-size: 2rem;
            animation: rain-fall 3s linear forwards;
        }

        /* 超级立体棒棒糖 - 响应式优化版 */
        .super-lollipop {
            position: fixed;
            right: 20px;
            top: 20px;
            transform: none;
            width: 120px;
            height: 140px;
            z-index: 999999;
            pointer-events: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.2));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .super-lollipop.scrolling {
            opacity: 0.3;
            transform: scale(0.8);
        }

        .super-lollipop:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        .lollipop-head {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: conic-gradient(
                var(--theme-primary) 0deg 30deg,
                var(--candy-orange) 30deg 60deg,
                var(--theme-accent) 60deg 90deg,
                var(--candy-lime) 90deg 120deg,
                var(--candy-green) 120deg 150deg,
                var(--candy-cyan) 150deg 180deg,
                var(--candy-blue) 180deg 210deg,
                var(--candy-purple) 210deg 240deg,
                var(--candy-magenta) 240deg 270deg,
                var(--candy-violet) 270deg 300deg,
                var(--theme-secondary) 300deg 330deg,
                var(--theme-primary) 330deg 360deg
            );
            animation: mega-spin 12s linear infinite;
            box-shadow: 
                0 0 0 5px rgba(255,255,255,0.9),
                0 0 0 8px var(--theme-accent),
                0 0 0 10px rgba(255,255,255,0.5),
                var(--shadow-3),
                inset 0 0 20px rgba(255,255,255,0.4);
            border: 2px solid rgba(255,255,255,0.95);
            transition: all 0.3s ease;
        }

        .lollipop-stick {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 60px;
            background: linear-gradient(180deg, 
                #FFE0B2 0%, 
                #FFCC80 30%,
                #FFB74D 70%, 
                #FF8F00 100%);
            border-radius: 4px;
            box-shadow: 
                inset 1px 0 2px rgba(255,255,255,0.6),
                inset -1px 0 2px rgba(0,0,0,0.3),
                var(--shadow-1);
        }

        /* 棒棒糖彩虹轨迹系统 */
        .lollipop-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999998;
            transition: all 0.5s ease;
        }

        /* 音效按钮 */
        .audio-toggle {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--candy-green), var(--candy-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-3);
            transition: all 0.3s var(--ease-out-back);
            z-index: 10000;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
        }

        .audio-toggle.muted {
            opacity: 0.5;
        }

        /* 成就系统 */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--candy-yellow), var(--candy-orange));
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-5);
            z-index: 100002;
            text-align: center;
            font-family: var(--font-accent);
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.5s var(--ease-out-back);
        }

        .achievement-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* 收集计数器 */
        .candy-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            font-family: var(--font-modern);
            font-weight: 700;
            color: var(--candy-purple);
            box-shadow: var(--shadow-2);
            z-index: 10000;
            transform: scale(0);
            transition: all 0.3s var(--ease-out-back);
        }

        .candy-counter.visible {
            transform: scale(1);
        }

        /* 俄罗斯方块游戏系统 */
        .tetris-trigger {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--candy-purple), var(--candy-blue));
            border-radius: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-3);
            transition: all 0.3s var(--ease-out-back);
            z-index: 10000;
            animation: tetris-bounce 2s ease-in-out infinite;
        }

        .tetris-trigger.visible {
            display: flex;
        }

        .tetris-trigger:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-5);
        }

        .tetris-icon {
            font-size: 1.3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .tetris-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 65vw;
            max-width: 400px;
            height: 70vh;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-5);
            z-index: 100001;
            opacity: 0;
            transition: all 0.5s var(--ease-out-back);
            border: 3px solid rgba(255,255,255,0.8);
        }

        .tetris-game.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .tetris-header {
            padding: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--candy-purple), var(--candy-blue));
            color: white;
            border-radius: 17px 17px 0 0;
        }

        .tetris-title {
            font-size: 1.2rem;
            font-weight: 700;
            font-family: var(--font-title);
        }

        .tetris-close {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tetris-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .tetris-content {
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
        }

        .tetris-board {
            flex: 1;
            margin: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .tetris-controls {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.05);
            border-radius: 0 0 17px 17px;
        }

        .tetris-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, var(--candy-pink), var(--candy-orange));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--shadow-2);
            transition: all 0.2s ease;
            font-weight: bold;
            font-family: var(--font-mono);
        }

        .tetris-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
        }

        .tetris-btn:active {
            transform: translateY(0);
        }

        /* 漂浮相册容器 */
        .floating-album {
            position: relative;
            z-index: 100;
        }

        /* 英雄区域 - 升级字体系统 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
            line-height: 0.9;
            text-shadow: 
                4px 4px 0px var(--theme-primary),
                8px 8px 0px var(--candy-orange),
                12px 12px 0px var(--theme-accent),
                16px 16px 40px rgba(0,0,0,0.6);
            animation: title-bounce 4s ease-in-out infinite;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            max-width: 90vw;
            word-wrap: break-word;
            transition: all 0.8s ease;
            background: linear-gradient(45deg, #FFFFFF, #FFE4E1, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2rem;
            text-shadow: 
                3px 3px 0px var(--candy-purple),
                6px 6px 20px rgba(0,0,0,0.4);
            font-family: var(--font-title);
            max-width: 90vw;
            word-wrap: break-word;
            transition: all 0.8s ease;
            letter-spacing: 0.03em;
        }

        .hero-description {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: var(--mana-dark);
            line-height: 1.7;
            max-width: min(600px, 85vw);
            background: linear-gradient(135deg, 
                var(--mana-cream), 
                rgba(255,255,255,0.95));
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 30px;
            box-shadow: var(--shadow-4);
            margin-bottom: 2rem;
            font-weight: 500;
            font-family: var(--font-elegant);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.8s ease;
        }

        .cta-button {
            padding: clamp(1.5rem, 4vw, 2rem) clamp(3rem, 8vw, 4rem);
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(45deg, 
                var(--theme-primary), 
                var(--candy-orange), 
                var(--theme-accent),
                var(--candy-lime));
            background-size: 300% 300%;
            animation: gradient-flow 3s ease infinite;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: var(--shadow-3);
            transition: all 0.4s var(--ease-out-back);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: var(--font-accent);
            max-width: 90vw;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.8s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-5);
            letter-spacing: 4px;
        }

        /* 照片预览聚拢系统 - 极速显示优化 */
        .photo-preview-cluster {
            position: fixed;
            left: 50%;
            top: 25%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 999997;
            pointer-events: none;
        }

        .preview-photo {
            position: absolute;
            width: 60px;
            height: 75px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .preview-photo.loaded {
            opacity: 0.8;
        }

        .preview-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 手机优化的照片容器设计 - 6D玻璃质感 + AR效果 + 延迟加载 */
        .floating-photos {
            position: relative;
            min-height: 200vh;
            width: 100%;
            padding: 3rem 0;
            display: none;
        }

        .floating-photos.visible {
            display: block;
        }

        .floating-photo {
            position: relative;
            width: 280px;
            height: 350px;
            margin: 0 auto 4rem;
            cursor: pointer;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.2));
            z-index: 50;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s var(--ease-out-expo);
            
            /* 6D动画基础设置 */
            animation: photo6D 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .floating-photo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-photo.collected {
            transform: scale(0.8) rotate(360deg);

        class BackgroundTetrisGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.BOARD_WIDTH = Math.floor(this.canvas.width / 30);
                this.BOARD_HEIGHT = Math.floor(this.canvas.height / 30);
                this.CELL_SIZE = 30;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.gameRunning = true;
                this.gameLoop = null;
                this.dropSpeed = 2000; // 很慢的下落速度
                
                this.colors = [
                    'transparent', 
                    'rgba(255, 23, 68, 0.3)', 
                    'rgba(255, 109, 0, 0.3)', 
                    'rgba(255, 214, 0, 0.3)',
                    'rgba(118, 255, 3, 0.3)', 
                    'rgba(0, 229, 255, 0.3)', 
                    'rgba(41, 121, 255, 0.3)', 
                    'rgba(124, 77, 255, 0.3)'
                ];
                
                this.pieces = [
                    [[[1,1,1,1]]],
                    [[[2,2],[2,2]]],
                    [[[0,3,0],[3,3,3]]],
                    [[[0,4,4],[4,4,0]]],
                    [[[5,5,0],[0,5,5]]],
                    [[[6,0,0],[6,6,6]]],
                    [[[0,0,7],[7,7,7]]]
                ];
                
                this.init();
            }
            
            init() {
                this.spawnPiece();
                this.start();
                
                // 窗口大小变化时重新调整
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.BOARD_WIDTH = Math.floor(this.canvas.width / 30);
                    this.BOARD_HEIGHT = Math.floor(this.canvas.height / 30);
                    this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                });
            }
            
            spawnPiece() {
                const pieceIndex = Math.floor(Math.random() * this.pieces.length);
                this.currentPiece = this.pieces[pieceIndex][0];
                this.currentX = Math.floor(this.BOARD_WIDTH / 2) - Math.floor(this.currentPiece[0].length / 2);
                this.currentY = 0;
            }
            
            collision(piece, x, y) {
                for (let py = 0; py < piece.length; py++) {
                    for (let px = 0; px < piece[py].length; px++) {
                        if (piece[py][px] !== 0) {
                            const newX = x + px;
                            const newY = y + py;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || newY >= this.BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX] !== 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let py = 0; py < this.currentPiece.length; py++) {
                    for (let px = 0; px < this.currentPiece[py].length; px++) {
                        if (this.currentPiece[py][px] !== 0) {
                            const y = this.currentY + py;
                            const x = this.currentX + px;
                            if (y >= 0 && y < this.BOARD_HEIGHT && x >= 0 && x < this.BOARD_WIDTH) {
                                this.board[y][x] = this.currentPiece[py][px];
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        y++;
                    }
                }
            }
            
            dropPiece() {
                if (!this.collision(this.currentPiece, this.currentX, this.currentY + 1)) {
                    this.currentY++;
                } else {
                    this.placePiece();
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制已放置的方块
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x] !== 0) {
                            this.ctx.fillStyle = this.colors[this.board[y][x]];
                            this.ctx.fillRect(
                                x * this.CELL_SIZE,
                                y * this.CELL_SIZE,
                                this.CELL_SIZE - 1,
                                this.CELL_SIZE - 1
                            );
                        }
                    }
                }
                
                // 绘制当前方块
                if (this.currentPiece) {
                    for (let py = 0; py < this.currentPiece.length; py++) {
                        for (let px = 0; px < this.currentPiece[py].length; px++) {
                            if (this.currentPiece[py][px] !== 0) {
                                const x = this.currentX + px;
                                const y = this.currentY + py;
                                if (y >= 0 && x >= 0 && x < this.BOARD_WIDTH && y < this.BOARD_HEIGHT) {
                                    this.ctx.fillStyle = this.colors[this.currentPiece[py][px]];
                                    this.ctx.fillRect(
                                        x * this.CELL_SIZE,
                                        y * this.CELL_SIZE,
                                        this.CELL_SIZE - 1,
                                        this.CELL_SIZE - 1
                                    );
                                }
                            }
                        }
                    }
                }
            }
            
            start() {
                if (this.gameRunning) {
                    this.gameLoop = setInterval(() => {
                        this.dropPiece();
                        this.draw();
                    }, this.dropSpeed);
                }
            }
            
            stop() {
                this.gameRunning = false;
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
            }
        }

        class TetrisGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.canvas.width = 300;
                this.canvas.height = 600;
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.CELL_SIZE = this.canvas.width / this.BOARD_WIDTH;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.gameRunning = false;
                this.gameLoop = null;
                
                this.colors = [
                    '#000000', '#FF1744', '#FF6D00', '#FFD600',
                    '#76FF03', '#00E5FF', '#2979FF', '#7C4DFF'
                ];
                
                this.pieces = [
                    [[[1,1,1,1]]],
                    [[[2,2],[2,2]]],
                    [[[0,3,0],[3,3,3]], [[3,0],[3,3],[3,0]], [[3,3,3],[0,3,0]], [[0,3],[3,3],[0,3]]],
                    [[[0,4,4],[4,4,0]], [[4,0],[4,4],[0,4]]],
                    [[[5,5,0],[0,5,5]], [[0,5],[5,5],[5,0]]],
                    [[[6,0,0],[6,6,6]], [[6,6],[6,0],[6,0]], [[6,6,6],[0,0,6]], [[0,6],[0,6],[6,6]]],
                    [[[0,0,7],[7,7,7]], [[7,0],[7,0],[7,7]], [[7,7,7],[7,0,0]], [[7,7],[0,7],[0,7]]]
                ];
                
                this.init();
            }
            
            init() {
                this.spawnPiece();
                this.draw();
            }
            
            spawnPiece() {
                const pieceIndex = Math.floor(Math.random() * this.pieces.length);
                const rotationIndex = Math.floor(Math.random() * this.pieces[pieceIndex].length);
                this.currentPiece = this.pieces[pieceIndex][rotationIndex];
                this.currentX = Math.floor(this.BOARD_WIDTH / 2) - Math.floor(this.currentPiece[0].length / 2);
                this.currentY = 0;
                
                if (this.collision(this.currentPiece, this.currentX, this.currentY)) {
                    this.gameOver();
                }
            }
            
            collision(piece, x, y) {
                for (let py = 0; py < piece.length; py++) {
                    for (let px = 0; px < piece[py].length; px++) {
                        if (piece[py][px] !== 0) {
                            const newX = x + px;
                            const newY = y + py;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || newY >= this.BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX] !== 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let py = 0; py < this.currentPiece.length; py++) {
                    for (let px = 0; px < this.currentPiece[py].length; px++) {
                        if (this.currentPiece[py][px] !== 0) {
                            const y = this.currentY + py;
                            const x = this.currentX + px;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece[py][px];
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        y++;
                    }
                }
            }
            
            rotatePiece() {
                const rotated = this.currentPiece[0].map((_, index) =>
                    this.currentPiece.map(row => row[index]).reverse()
                );
                
                if (!this.collision(rotated, this.currentX, this.currentY)) {
                    this.currentPiece = rotated;
                }
            }
            
            movePiece(dx) {
                if (!this.collision(this.currentPiece, this.currentX + dx, this.currentY)) {
                    this.currentX += dx;
                }
            }
            
            dropPiece() {
                if (!this.collision(this.currentPiece, this.currentX, this.currentY + 1)) {
                    this.currentY++;
                } else {
                    this.placePiece();
                }
            }
            
            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.BOARD_WIDTH; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.CELL_SIZE, 0);
                    this.ctx.lineTo(x * this.CELL_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.BOARD_HEIGHT; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.CELL_SIZE);
                    this.ctx.lineTo(this.canvas.width, y * this.CELL_SIZE);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x] !== 0) {
                            this.ctx.fillStyle = this.colors[this.board[y][x]];
                            this.ctx.fillRect(
                                x * this.CELL_SIZE + 1,
                                y * this.CELL_SIZE + 1,
                                this.CELL_SIZE - 2,
                                this.CELL_SIZE - 2
                            );
                        }
                    }
                }
                
                if (this.currentPiece) {
                    for (let py = 0; py < this.currentPiece.length; py++) {
                        for (let px = 0; px < this.currentPiece[py].length; px++) {
                            if (this.currentPiece[py][px] !== 0) {
                                const x = this.currentX + px;
                                const y = this.currentY + py;
                                if (y >= 0) {
                                    this.ctx.fillStyle = this.colors[this.currentPiece[py][px]];
                                    this.ctx.fillRect(
                                        x * this.CELL_SIZE + 1,
                                        y * this.CELL_SIZE + 1,
                                        this.CELL_SIZE - 2,
                                        this.CELL_SIZE - 2
                                    );
                                }
                            }
                        }
                    }
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                setTimeout(() => {
                    alert('游戏结束！获得糖果奖励！🍬');
                    window.trolliAlbum.addCandy(5);
                }, 100);
                this.reset();
            }
            
            reset() {
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.spawnPiece();
                this.draw();
            }
            
            start() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gameLoop = setInterval(() => {
                    this.dropPiece();
                    this.draw();
                }, 500);
            }
            
            stop() {
                this.gameRunning = false;
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
            }
        }

                                    if (placeholder) {

                                };

                    oscillator.connect(gainNode);

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(this.audioContext.currentTime);

                const candyTypes = ['🍬', '🍭', '🧁', '🍰', '🍩', '🍪', '🍫'];
                
                for (let i = 0; i < 50; i++) {
                    const rainDrop = document.createElement('div');
                    rainDrop.className = 'rain-drop';
                    rainDrop.textContent = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                    rainDrop.style.left = Math.random() * 100 + '%';
                    rainDrop.style.animationDelay = Math.random() * 2 + 's';
                    rainContainer.appendChild(rainDrop);
                }

                setTimeout(() => {
                    rainContainer.remove();
                }, 5000);

                if (!this.achievements.secretFinder) {
                    this.unlockAchievement('secretFinder', '🎊 秘密发现者！', '找到了隐藏的糖果雨！');
                }
            }

            unlockAchievement(key, title, description) {
                this.achievements[key] = true;
                
                const popup = document.getElementById('achievementPopup');
                popup.innerHTML = `
                    <div style="font-size: 2rem; margin-bottom: 10px;">${title}</div>
                    <div style="font-size: 1rem; opacity: 0.9;">${description}</div>
                `;
                popup.classList.add('show');
                
                this.playSound(800, 500);
                this.triggerVibration([200, 100, 200]);
                
                setTimeout(() => {
                    popup.classList.remove('show');
                }, 3000);
            }

            updateLollipopPosition(x, y) {
                const lollipop = document.getElementById('superLollipop');
                const rect = lollipop.getBoundingClientRect();
                const lollipopCenterX = rect.left + rect.width / 2;
                const lollipopCenterY = rect.top + rect.height / 2;
                
                const deltaX = (x - lollipopCenterX) * 0.1;
                const deltaY = (y - lollipopCenterY) * 0.1;
                
                lollipop.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${1 + Math.abs(deltaX + deltaY) * 0.001})`;
                
                // 更新棒棒糖实际位置用于轨迹
                this.lollipopPosition.x = lollipopCenterX + deltaX;
                this.lollipopPosition.y = lollipopCenterY + deltaY;

                // 添加轨迹点
                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    this.addTrailPoint(this.lollipopPosition.x, this.lollipopPosition.y);
                }
            }

            addTrailPoint(x, y) {
                const trail = document.createElement('div');
                trail.className = 'lollipop-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                
                const hue = (Date.now() / 10) % 360;
                trail.style.background = `hsl(${hue}, 100%, 70%)`;
                
                document.body.appendChild(trail);
                
                this.trailPoints.push({
                    element: trail,
                    timestamp: Date.now()
                });

                if (this.trailPoints.length > 15) {
                    const oldest = this.trailPoints.shift();
                    oldest.element.remove();
                }

                setTimeout(() => {
                    trail.style.opacity = '0.6';
                    trail.style.transform = 'scale(0.6)';
                }, 50);

                setTimeout(() => {
                    trail.style.opacity = '0.3';
                    trail.style.transform = 'scale(0.3)';
                }, 200);

                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'scale(0)';
                }, 500);
            }

            updateScrollEffects() {
                const scrolled = window.pageYOffset;
                const lollipop = document.getElementById('superLollipop');
                
                if (scrolled > 100) {
                    lollipop.classList.add('scrolling');
                } else {
                    lollipop.classList.remove('scrolling');
                }
            }

            updateDeviceOrientationEffects(event) {
                const { gamma, beta } = event; // gamma: 左右倾斜, beta: 前后倾斜
                
                if (gamma !== null && beta !== null) {
                    const photos = document.querySelectorAll('.floating-photo.visible');
                    photos.forEach((photo, index) => {
                        const factor = (index % 2 === 0 ? 1 : -1);
                        const translateX = gamma * 0.5 * factor;
                        const translateY = beta * 0.3 * factor;
                        
                        photo.style.transform += ` translate(${translateX}px, ${translateY}px)`;
                    });
                }
            }

            checkPhotoVisibility() {
                const scrolled = window.pageYOffset;
                const heroHeight = window.innerHeight;
                const scrollTriggerDistance = 150;
                
                const shouldShowCount = Math.floor((scrolled - heroHeight) / scrollTriggerDistance) + 1;
                const targetIndex = Math.min(shouldShowCount, this.photos.length);
                
                for (let i = this.visiblePhotoIndex; i < targetIndex; i++) {
                    if (this.photos[i]) {
                        setTimeout(() => {
                            this.photos[i].classList.add('visible');
                        }, (i - this.visiblePhotoIndex) * 200);
                    }
                }
                
                this.visiblePhotoIndex = Math.max(this.visiblePhotoIndex, targetIndex);
            }

            startJourney() {
                console.log('🎬 开始魔法之旅...');
                this.isJourneyStarted = true;
                
                document.body.classList.remove('locked');
                
                // 显示控制按钮
                const tetrisTrigger = document.getElementById('tetrisTrigger');
                const candyCounter = document.getElementById('candyCounter');
                tetrisTrigger.classList.add('visible');
                candyCounter.classList.add('visible');
                
                // 隐藏预览聚拢
                const cluster = document.getElementById('photoPreviewCluster');
                cluster.style.opacity = '0';
                cluster.style.transform = 'translate(-50%, -50%) scale(0)';
                
                // 显示相册区域
                const photosSection = document.getElementById('photos');
                photosSection.classList.add('visible');
                
                this.playSound(600, 800);
                this.triggerVibration([100, 50, 100, 50, 100]);
                
                setTimeout(() => {
                    photosSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 500);

                setTimeout(() => {
                    this.checkPhotoVisibility();
                }, 1000);
            }

            showTetrisGame() {
                const tetrisGame = document.getElementById('tetrisGame');
                tetrisGame.classList.add('visible');
                this.tetrisGame.start();
                
                if (!this.achievements.gamePlayer) {
                    this.unlockAchievement('gamePlayer', '🎮 游戏玩家！', '开始了俄罗斯方块游戏！');
                }
            }

            hideTetrisGame() {
                const tetrisGame = document.getElementById('tetrisGame');
                tetrisGame.classList.remove('visible');
                this.tetrisGame.stop();
            }

            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                const audioToggle = document.getElementById('audioToggle');
                const audioIcon = audioToggle.querySelector('.audio-icon');
                
                if (this.audioEnabled) {
                    audioToggle.classList.remove('muted');

                    audioToggle.classList.add('muted');
                    audioIcon.textContent = '🔇';

            // 🚀 优化的照片创建系统 - 先占位符后延迟加载
            createMasterPhotos(photoData, photoUrls) {
                const photosContainer = document.querySelector('.floating-photos');
                
                photoData.forEach((photo, index) => {
                    if (index >= photoUrls.length) return;
                    
                    const photoElement = document.createElement('div');
                    photoElement.className = 'floating-photo vibrate-support';
                    photoElement.dataset.index = index;
                    
                    // 创建占位符 + 延迟加载图片
                    photoElement.innerHTML = `
                        <div class="photo-frame">
                            <div class="photo-placeholder">🖼️</div>
                            <img data-src="${photoUrls[index]}" 
                                 data-index="${index + 1}" 
                                 alt="${photo.title}" 
                                 class="loading">
                            <div class="photo-info">
                                <div class="photo-title">${photo.title}</div>
                                <div class="photo-desc">${photo.desc}</div>
                            </div>
                        </div>
                    `;
                    
                    // 为延迟加载设置观察器
                    const img = photoElement.querySelector('img');
                    this.observer.observe(img);
                    
                    photoElement.addEventListener('click', () => {
                        // 如果图片已加载，显示模态框；否则提示加载中
                        if (img.classList.contains('loaded')) {
                            this.openModal(img.src, photo.title);
                            this.collectPhoto(index);
                            this.triggerVibration();
                        } else {
                            console.log('图片加载中，请稍候...');
                        }
                    });
                    
                    photosContainer.appendChild(photoElement);
                    this.photos.push(photoElement);
                });
            }

            collectPhoto(index) {
                if (!this.collectedPhotos.has(index)) {
                    this.collectedPhotos.add(index);
                    this.addCandy(2);
                    this.playSound(1000, 200);
                    
                    const photo = this.photos[index];
                    photo.classList.add('collected');
                    
                    setTimeout(() => {
                        photo.classList.remove('collected');
                    }, 1000);
                }
            }

            openModal(photoUrl, title) {
                const modal = document.getElementById('modal');
                const modalPhoto = document.getElementById('modalPhoto');
                
                modalPhoto.src = photoUrl;
                modalPhoto.alt = title;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                document.body.style.overflow = 'hidden';
                this.playSound(500, 300);
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    if (this.isJourneyStarted) {
                        document.body.style.overflow = 'auto';
                    } else {
                        document.body.style.overflow = 'hidden';
                    }
                }, 500);
            }

            bindEvents() {
                const startButton = document.getElementById('startJourney');
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('modal');
                const tetrisTrigger = document.getElementById('tetrisTrigger');
                const tetrisClose = document.getElementById('tetrisClose');
                const audioToggle = document.getElementById('audioToggle');
                const superLollipop = document.getElementById('superLollipop');
                
                // 俄罗斯方块控制按钮
                const tetrisLeft = document.getElementById('tetrisLeft');
                const tetrisRight = document.getElementById('tetrisRight');
                const tetrisRotate = document.getElementById('tetrisRotate');
                const tetrisDown = document.getElementById('tetrisDown');
                
                startButton?.addEventListener('click', () => {
                    this.startJourney();
                });
                
                modalClose?.addEventListener('click', () => {
                    this.closeModal();
                });
                
                modal?.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                tetrisTrigger?.addEventListener('click', () => {
                    this.showTetrisGame();
                });
                
                tetrisClose?.addEventListener('click', () => {
                    this.hideTetrisGame();
                });
                
                audioToggle?.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                // 棒棒糖特殊点击事件
                superLollipop?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.lollipopClickCount++;
                    
                    if (this.lollipopClickCount >= 5) {
                        this.createCandyRain();
                        this.lollipopClickCount = 0;
                    }
                    
                    this.playSound(1500, 100);
                    this.triggerVibration([50]);
                });
                
                // 俄罗斯方块控制事件
                tetrisLeft?.addEventListener('click', () => {
                    this.tetrisGame.movePiece(-1);
                    this.tetrisGame.draw();
                    this.playSound(400, 50);
                });
                
                tetrisRight?.addEventListener('click', () => {
                    this.tetrisGame.movePiece(1);
                    this.tetrisGame.draw();
                    this.playSound(400, 50);
                });
                
                tetrisRotate?.addEventListener('click', () => {
                    this.tetrisGame.rotatePiece();
                    this.tetrisGame.draw();
                    this.playSound(600, 50);
                });
                
                tetrisDown?.addEventListener('click', () => {
                    this.tetrisGame.dropPiece();
                    this.tetrisGame.draw();
                    this.playSound(300, 50);
                });
                
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                        if (document.getElementById('tetrisGame').classList.contains('visible')) {
                            this.hideTetrisGame();
                        }
                    }
                    
                    // 隐藏快捷键
                    if (e.key === 'r' && e.ctrlKey) {
                        e.preventDefault();
                        this.createCandyRain();
                    }
                    
                    // 俄罗斯方块键盘控制
                    if (document.getElementById('tetrisGame').classList.contains('visible')) {
                        switch(e.key) {
                            case 'ArrowLeft':
                                e.preventDefault();
                                this.tetrisGame.movePiece(-1);
                                this.tetrisGame.draw();
                                this.playSound(400, 50);
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                this.tetrisGame.movePiece(1);
                                this.tetrisGame.draw();
                                this.playSound(400, 50);
                                break;
                            case 'ArrowUp':
                                e.preventDefault();
                                this.tetrisGame.rotatePiece();
                                this.tetrisGame.draw();
                                this.playSound(600, 50);
                                break;
                            case 'ArrowDown':
                                e.preventDefault();
                                this.tetrisGame.dropPiece();
                                this.tetrisGame.draw();
                                this.playSound(300, 50);
                                break;
                        }
                    }
                });
                
                // 手机摇一摇检测
                let lastUpdate = 0;
                let lastX = 0, lastY = 0, lastZ = 0;
                
                window.addEventListener('devicemotion', (e) => {
                    const acceleration = e.accelerationIncludingGravity;
                    const curTime = new Date().getTime();
                    
                    if ((curTime - lastUpdate) > 100) {
                        const diffTime = curTime - lastUpdate;
                        lastUpdate = curTime;
                        
                        const x = acceleration.x;
                        const y = acceleration.y;
                        const z = acceleration.z;
                        
                        const speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;
                        
                        if (speed > 3000) {
                            // 摇一摇触发糖果爆炸效果
                            this.createCandyExplosion(window.innerWidth / 2, window.innerHeight / 2);
                            this.triggerVibration([100, 50, 100]);
                        }
                        
                        lastX = x;
                        lastY = y;
                        lastZ = z;
                    }
                });
                
                // 触摸滑动控制俄罗斯方块
                let touchStartX = 0;
                let touchStartY = 0;
                const tetrisGame = document.getElementById('tetrisGame');
                
                tetrisGame?.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });
                
                tetrisGame?.addEventListener('touchend', (e) => {
                    if (!tetrisGame.classList.contains('visible')) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > 30) {
                            if (deltaX > 0) {
                                this.tetrisGame.movePiece(1);
                                this.playSound(400, 50);
                            } else {
                                this.tetrisGame.movePiece(-1);
                                this.playSound(400, 50);
                            }
                        }
                    } else {
                        if (Math.abs(deltaY) > 30) {
                            if (deltaY > 0) {
                                this.tetrisGame.dropPiece();
                                this.playSound(300, 50);
                            } else {
                                this.tetrisGame.rotatePiece();
                                this.playSound(600, 50);
                            }
                        }
                    }
                    
                    this.tetrisGame.draw();
                }, { passive: true });
            }
        }

        // 启动世界级相册2.0
        document.addEventListener('DOMContentLoaded', () => {
            new WorldClassTrolliAlbum();
        });
    </script>
