<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta name="description" content="Trolli口力销售部六一促销活动超萌漂浮相册">
    <title>🍭 Trolli六一超萌嘉年华 | 立体漂浮相册</title>
    
    <!-- 微信分享优化 -->
    <meta property="og:title" content="🍭 Trolli六一超萌嘉年华">
    <meta property="og:description" content="17个超甜蜜瞬间全记录，每一张照片都是珍贵回忆">
    <meta property="og:image" content="https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqNJRktLzZiaPGic4sMDHiangKhbwObQ1Oq9uScIiaRdPubVHcPW9hq8D1fw/640?wx_fmt=jpeg&from=appmsg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 世界级糖果色彩系统 */
            --candy-red: #FF1744;
            --candy-pink: #FF6EC7;
            --candy-orange: #FF6D00;
            --candy-yellow: #FFD600;
            --candy-lime: #76FF03;
            --candy-green: #00E676;
            --candy-cyan: #00E5FF;
            --candy-blue: #2979FF;
            --candy-purple: #7C4DFF;
            --candy-magenta: #E91E63;
            --candy-violet: #9C27B0;
            --candy-amber: #FFC107;
            
            /* MANA专业色彩 */
            --mana-dark: #0e0e0e;
            --mana-cream: #fef7e6;
            --mana-blue: #2b3d73;
            --mana-gold: #ffd372;
            --mana-green: #195e1c;
            --mana-orange: #f15b40;
            --mana-white: #ffffff;
            
            /* 顶级阴影系统 */
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --shadow-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --shadow-5: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
            background: #000;
            position: relative;
        }

        /* 世界级动态背景系统 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: linear-gradient(45deg,
                #FF1744 0%,
                #FF6EC7 12.5%,
                #FF6D00 25%,
                #FFD600 37.5%,
                #76FF03 50%,
                #00E676 62.5%,
                #00E5FF 75%,
                #2979FF 87.5%,
                #7C4DFF 100%
            );
            background-size: 400% 400%;
            animation: cosmic-shift 20s ease infinite;
        }

        /* 粒子场系统 - 纯CSS实现 */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -9;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particle-float 12s linear infinite;
        }

        /* 超密集糖果和气球漂浮系统 */
        .floating-candies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -7;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-candy, .floating-balloon, .floating-star {
            position: absolute;
            font-size: 3rem;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s ease;
        }

        .floating-candy {
            animation: candy-float 20s linear infinite;
        }

        .floating-balloon {
            font-size: 3.5rem;
            animation: balloon-float 25s linear infinite;
            opacity: 0.7;
        }

        .floating-star {
            font-size: 2.5rem;
            animation: star-float 18s linear infinite;
            opacity: 0.6;
        }

        .floating-candy:hover, .floating-balloon:hover, .floating-star:hover {
            transform: scale(1.2);
        }

        /* 烟花爆炸效果 */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: firework-explode 1.5s ease-out forwards;
        }

        /* 超级立体棒棒糖 - 增强版 */
        .super-lollipop {
            position: fixed;
            left: 50%;
            top: 25%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 280px;
            z-index: 999999;
            pointer-events: none;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));
            /* 添加预设的移动轨迹 */
            animation: lollipop-dance 8s ease-in-out infinite;
        }

        .lollipop-head {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: conic-gradient(
                var(--candy-red) 0deg 30deg,
                var(--candy-orange) 30deg 60deg,
                var(--candy-yellow) 60deg 90deg,
                var(--candy-lime) 90deg 120deg,
                var(--candy-green) 120deg 150deg,
                var(--candy-cyan) 150deg 180deg,
                var(--candy-blue) 180deg 210deg,
                var(--candy-purple) 210deg 240deg,
                var(--candy-magenta) 240deg 270deg,
                var(--candy-violet) 270deg 300deg,
                var(--candy-pink) 300deg 330deg,
                var(--candy-red) 330deg 360deg
            );
            animation: mega-spin 12s linear infinite;
            box-shadow: 
                0 0 0 8px rgba(255,255,255,0.9),
                0 0 0 12px var(--candy-yellow),
                0 0 0 16px rgba(255,255,255,0.5),
                var(--shadow-5),
                inset 0 0 40px rgba(255,255,255,0.4);
            border: 3px solid rgba(255,255,255,0.95);
        }

        .lollipop-stick {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 120px;
            background: linear-gradient(180deg, 
                #FFE0B2 0%, 
                #FFCC80 30%,
                #FFB74D 70%, 
                #FF8F00 100%);
            border-radius: 6px;
            box-shadow: 
                inset 2px 0 4px rgba(255,255,255,0.6),
                inset -2px 0 4px rgba(0,0,0,0.3),
                var(--shadow-2);
        }

        /* 棒棒糖彩虹轨迹 - 预设路径动画 */
        .lollipop-trail {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999998;
        }

        .trail-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0;
            animation: trail-rainbow 2s ease-in-out infinite;
        }

        /* 英雄区域 */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
            line-height: 1;
            text-shadow: 
                4px 4px 0px var(--candy-red),
                8px 8px 0px var(--candy-orange),
                12px 12px 0px var(--candy-yellow),
                16px 16px 40px rgba(0,0,0,0.6);
            animation: title-bounce 4s ease-in-out infinite;
            letter-spacing: -0.02em;
            max-width: 90vw;
            word-wrap: break-word;
        }

        .hero-subtitle {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2rem;
            text-shadow: 
                3px 3px 0px var(--candy-purple),
                6px 6px 20px rgba(0,0,0,0.4);
            max-width: 90vw;
            word-wrap: break-word;
        }

        .hero-description {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: var(--mana-dark);
            line-height: 1.6;
            max-width: min(600px, 85vw);
            background: linear-gradient(135deg, 
                var(--mana-cream), 
                rgba(255,255,255,0.95));
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 30px;
            box-shadow: var(--shadow-4);
            margin-bottom: 2rem;
            font-weight: 500;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .cta-button {
            padding: clamp(1.5rem, 4vw, 2rem) clamp(3rem, 8vw, 4rem);
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(45deg, 
                var(--candy-red), 
                var(--candy-orange), 
                var(--candy-yellow),
                var(--candy-lime));
            background-size: 300% 300%;
            animation: gradient-flow 3s ease infinite;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: var(--shadow-3);
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            max-width: 90vw;
            text-align: center;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-5);
        }

        /* 手机优化的照片容器设计 - 6D玻璃质感 */
        .floating-photos {
            position: relative;
            min-height: 200vh;
            width: 100%;
            padding: 3rem 0;
            display: none;
        }

        .floating-photos.visible {
            display: block;
        }

        .floating-photo {
            position: relative;
            width: 280px;
            height: 350px;
            margin: 0 auto 4rem;
            cursor: pointer;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.2));
            z-index: 50;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s ease;
            animation: photo6D 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .floating-photo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-photo:nth-child(2n) {
            animation-delay: 0.8s;
        }

        .floating-photo:nth-child(3n) {
            animation-delay: 1.6s;
        }

        .floating-photo:nth-child(4n) {
            animation-delay: 2.4s;
        }

        .floating-photo:hover {
            transform: translateY(-25px) scale(1.15);
            z-index: 1000;
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.4));
        }

        /* 6D玻璃质感相框设计 */
        .photo-frame {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.15) 0%,
                rgba(255,255,255,0.05) 50%,
                rgba(255,255,255,0.15) 100%);
            border-radius: 25px;
            padding: 20px;
            overflow: hidden;
            transform-style: preserve-3d;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.12),
                inset 0 2px 0 rgba(255,255,255,0.2),
                inset 0 -2px 0 rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.05);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.4), 
                transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .floating-photo:hover .photo-frame::before {
            left: 100%;
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg,
                var(--candy-red),
                var(--candy-orange),
                var(--candy-yellow),
                var(--candy-green),
                var(--candy-cyan),
                var(--candy-blue),
                var(--candy-purple),
                var(--candy-pink)
            );
            background-size: 400% 400%;
            border-radius: 28px;
            z-index: -1;
            animation: frame-rainbow 8s ease infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .floating-photo:hover .photo-frame::after {
            opacity: 0.8;
        }

        .floating-photo img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.6s ease;
            filter: contrast(1.1) saturate(1.2) brightness(1.05);
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.3),
                inset 0 -1px 0 rgba(0,0,0,0.1),
                0 10px 25px rgba(0,0,0,0.15);
        }

        .floating-photo:hover img {
            transform: scale(1.05);
            filter: contrast(1.3) saturate(1.4) brightness(1.15);
            box-shadow: 
                inset 0 2px 0 rgba(255,255,255,0.4),
                inset 0 -2px 0 rgba(0,0,0,0.15),
                0 15px 35px rgba(0,0,0,0.25);
        }

        .photo-info {
            padding: 15px 8px 5px;
            text-align: center;
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--mana-blue);
            margin-bottom: 8px;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .photo-desc {
            font-size: 0.85rem;
            color: var(--mana-dark);
            line-height: 1.4;
            font-weight: 500;
            opacity: 0.85;
        }

        /* 结尾文案区域 */
        .ending-section {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .ending-quote {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            line-height: 1.4;
            animation: float-text 6s ease-in-out infinite;
            letter-spacing: 0.5px;
        }

        .ending-author {
            font-size: clamp(0.6rem, 1.5vw, 0.9rem);
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
            letter-spacing: 1px;
            animation: float-text 6s ease-in-out infinite 3s;
        }

        /* 世界级模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.8);
            transition: all 0.8s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-photo {
            border-radius: 20px;
            box-shadow: var(--shadow-5);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -80px;
            right: -80px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--candy-red), var(--candy-orange));
            color: #FFFFFF;
            border: 4px solid #FFFFFF;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-3);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2) rotate(180deg);
            background: linear-gradient(135deg, var(--candy-orange), var(--candy-yellow));
        }

        /* 世界级动画系统 */
        @keyframes cosmic-shift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes candy-float {
            0% { 
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes balloon-float {
            0% { 
                transform: translateY(100vh) translateX(-30px) rotate(-10deg) scale(0.8);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% { 
                transform: translateY(-100px) translateX(30px) rotate(10deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes star-float {
            0% { 
                transform: translateY(100vh) translateX(-20px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% { 
                transform: translateY(-100px) translateX(20px) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes mega-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes lollipop-dance {
            0%, 100% { 
                transform: translate(-50%, -50%) translateX(0px) translateY(0px);
            }
            25% { 
                transform: translate(-50%, -50%) translateX(30px) translateY(-15px);
            }
            50% { 
                transform: translate(-50%, -50%) translateX(0px) translateY(-30px);
            }
            75% { 
                transform: translate(-50%, -50%) translateX(-30px) translateY(-15px);
            }
        }

        @keyframes trail-rainbow {
            0% {
                opacity: 0;
                transform: scale(0);
                background: var(--candy-red);
            }
            20% {
                opacity: 0.8;
                transform: scale(1);
                background: var(--candy-orange);
            }
            40% {
                background: var(--candy-yellow);
            }
            60% {
                background: var(--candy-green);
            }
            80% {
                background: var(--candy-blue);
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0);
                background: var(--candy-purple);
            }
        }

        @keyframes title-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes frame-rainbow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float-text {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        @keyframes photo6D {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
            }
            16.66% { 
                transform: translateY(-8px) translateX(3px) scale(1.02);
            }
            33.33% { 
                transform: translateY(-5px) translateX(-2px) scale(1.01);
            }
            50% { 
                transform: translateY(-12px) translateX(0px) scale(1.03);
            }
            66.66% { 
                transform: translateY(-6px) translateX(4px) scale(1.015);
            }
            83.33% { 
                transform: translateY(-3px) translateX(-1px) scale(1.005);
            }
        }

        @keyframes firework-explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            15% {
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* 响应式优化 */
        @media (max-width: 480px) {
            .floating-photo {
                width: 250px;
                height: 320px;
                margin-bottom: 3rem;
            }
            
            .floating-photo img {
                height: 200px;
            }
            
            .hero-description {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .modal-close {
                top: -60px;
                right: -60px;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 世界级背景系统 -->
    <div class="cosmic-background"></div>
    
    <div class="particle-field" id="particleField"></div>

    <script>
        class WeChatTrolliAlbum {
            constructor() {
                this.photos = [];
                this.isJourneyStarted = false;
                this.visiblePhotoIndex = 0;
                this.init();
            }

            init() {
                console.log('🍭 启动微信版Trolli相册...');
                
                this.createParticleSystem();
                this.createCandyBalloonSystem();
                this.createTrailSystem();
                this.loadPhotos();
                this.bindEvents();
                
                console.log('✅ 微信版相册已就绪！');
            }

            createParticleSystem() {
                const particleField = document.getElementById('particleField');
                
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 12 + 's';
                    particle.style.animationDuration = (8 + Math.random() * 8) + 's';
                    particleField.appendChild(particle);
                }
            }

            createCandyBalloonSystem() {
                const candiesContainer = document.getElementById('floatingCandies');
                const candyEmojis = ['🍬', '🍭', '🧁', '🍰', '🎂', '🍩', '🍪', '🍫'];
                const balloonEmojis = ['🎈', '🎀', '🎊', '🎉', '✨', '🎆', '💫', '⭐'];
                const starEmojis = ['🌟', '💖', '💝', '🦄', '🌙', '☁️'];
                
                // 创建糖果
                for (let i = 0; i < 25; i++) {
                    const candy = document.createElement('div');
                    candy.className = 'floating-candy';
                    candy.textContent = candyEmojis[Math.floor(Math.random() * candyEmojis.length)];
                    candy.style.left = Math.random() * 100 + '%';
                    candy.style.animationDelay = Math.random() * 20 + 's';
                    candy.style.animationDuration = (15 + Math.random() * 10) + 's';
                    candy.addEventListener('click', (e) => this.createFirework(e.pageX, e.pageY));
                    candiesContainer.appendChild(candy);
                }
                
                // 创建气球
                for (let i = 0; i < 20; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'floating-balloon';
                    balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.animationDelay = Math.random() * 25 + 's';
                    balloon.style.animationDuration = (20 + Math.random() * 10) + 's';
                    balloon.addEventListener('click', (e) => this.createFirework(e.pageX, e.pageY));
                    candiesContainer.appendChild(balloon);
                }

                // 创建星星
                for (let i = 0; i < 15; i++) {
                    const star = document.createElement('div');
                    star.className = 'floating-star';
                    star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                    star.style.left = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 18 + 's';
                    star.style.animationDuration = (15 + Math.random() * 8) + 's';
                    star.addEventListener('click', (e) => this.createFirework(e.pageX, e.pageY));
                    candiesContainer.appendChild(star);
                }
            }

            createTrailSystem() {
                const trailContainer = document.getElementById('lollipopTrail');
                
                // 创建20个轨迹点，分布在棒棒糖运动路径上
                for (let i = 0; i < 20; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'trail-segment';
                    
                    // 计算轨迹点位置（跟随棒棒糖舞蹈路径）
                    const angle = (i / 20) * 360;
                    const radius = 40;
                    const x = 50 + Math.cos(angle * Math.PI / 180) * radius / window.innerWidth * 100;
                    const y = 25 + Math.sin(angle * Math.PI / 180) * radius / window.innerHeight * 100;
                    
                    segment.style.left = x + '%';
                    segment.style.top = y + '%';
                    segment.style.animationDelay = (i * 0.1) + 's';
                    
                    trailContainer.appendChild(segment);
                }
            }

            createFirework(x, y) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                
                const colors = [
                    '#FF1744', '#FF6EC7', '#FF6D00', '#FFD600', 
                    '#76FF03', '#00E676', '#00E5FF', '#2979FF', 
                    '#7C4DFF', '#E91E63', '#9C27B0', '#FFC107'
                ];
                
                // 创建30个烟花粒子
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    
                    const angle = (i / 30) * 360;
                    const velocity = 80 + Math.random() * 60;
                    const endX = Math.cos(angle * Math.PI / 180) * velocity;
                    const endY = Math.sin(angle * Math.PI / 180) * velocity;
                    
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = '0px';
                    particle.style.top = '0px';
                    particle.style.setProperty('--end-x', endX + 'px');
                    particle.style.setProperty('--end-y', endY + 'px');
                    
                    // 添加粒子运动
                    particle.style.animation = `firework-explode 1.5s ease-out forwards`;
                    particle.style.transform = `translate(${endX}px, ${endY}px)`;
                    
                    firework.appendChild(particle);
                }
                
                document.body.appendChild(firework);
                
                // 1.5秒后清除烟花
                setTimeout(() => {
                    document.body.removeChild(firework);
                }, 1500);
            }

            startJourney() {
                console.log('🎬 开始回忆之旅...');
                this.isJourneyStarted = true;
                
                const photosSection = document.getElementById('photos');
                photosSection.classList.add('visible');
                
                setTimeout(() => {
                    photosSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 500);

                setTimeout(() => {
                    this.showPhotosSequentially();
                }, 1000);
            }

            showPhotosSequentially() {
                this.photos.forEach((photo, index) => {
                    setTimeout(() => {
                        photo.classList.add('visible');
                    }, index * 400);
                });
            }

            loadPhotos() {
                const photoUrls = [

                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqxGgkmQBBIDkQiaVHs0ksI9oPicPUvomZYkWIwFaf2yPiaicMGsibSicD4gIw/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqHu4nUPXHPkPZd7upuKJpcqDq7snu2SWgt531HycCoFOLU94kaYqD5Q/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqyPgjTibg4ymS1oubu0DVnBs0dvahuIWhLeGW8ia8DZznZDkofU2m7epg/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqmrUy0vkvMe1J7oykoQx1bXycm6lCeqSt3sQtibVZw9uEnGblgsrTFdw/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqBLdYVN1e9bSAlzu8yn2rmbjUOM670gv8bBPd2dyPxiaYndxfVqspN9Q/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqhWpRSalaoQI4T9c8PvyX3VxqjwlQWto4ygGY7lw0qIqK1LWbQUavvA/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqJaWmaVm5ibxuQNYbpzuGSWMrgd09Nk4sXP9icianVGqeyMbqhWEkeicQkA/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQq1PMvadCyxSJq6BwTUEBhZQQ5icO7qYR3pkhAJsr9pBjpR73NAbIlLmQ/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqJKQvibu3bI58C3YmnVUEMDcd8r3m1Rffv27GkTTkxJoj3LkDAibakHSA/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqhL9WdtJ2Xp3lvAvy6IqlgWzUKLuCub0q1Gh82OBh3ArZ5zgQAMia79g/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqic0FB7HoLyibM3S2MEnNlfmopgzibr5Qd7uGrE4sMKlibNSumjOiaZj50uw/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqCwPYNqkJ8uVFq7UyIEExmM03hic2RgurHCZnxyOAHjeILCdJE7icuMjw/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQq3liahxMV245aG9HFLNEbs5g4VQlZg5JC30sxcLNb8mehgaKW0SFXO3A/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqMfPzgAFz7o9ay4QUdZibib7I9yLVuV6o5LicsGq7cb8vjoCOEY1SCz1Og/640?wx_fmt=jpeg&from=appmsg',
                    'https://mmbiz.qpic.cn/sz_mmbiz_jpg/VHBuVWE4En0meFe3rzln1oKicT3vwiaXQqOYJH9nAwyI6NFKCO8YtibrFvvSNBD4wzZVGxE1DpcKWic5JtjrLxGPVg/640?wx_fmt=jpeg&from=appmsg',

                ];

                const photoData = [
                    { title: '🎈 活动开场秀', desc: '六一节开始啦！工作人员准备就绪，欢迎小朋友们的到来' },
                    { title: '🍭 糖果奇幻世界', desc: 'Trolli软糖展示区，五彩缤纷的甜蜜天堂让人流连忘返' },
                    { title: '🎪 欢乐互动时光', desc: '现场游戏互动热火朝天，小朋友们积极参与各种趣味活动' },
                    { title: '🌈 纯真笑容绽放', desc: '孩子们最灿烂的笑容，定格最美好的童年瞬间' },
                    { title: '🎨 创意手工乐园', desc: '手工制作区域人气爆棚，小艺术家们尽情发挥创意' },
                    { title: '🎵 音乐律动狂欢', desc: '跟着动感音乐节拍摇摆，释放无限童年活力' },
                    { title: '🏆 胜利荣耀时刻', desc: '游戏胜利的喜悦表情，满满的成就感溢于言表' },
                    { title: '🤝 友谊桥梁搭建', desc: '活动中结识新伙伴，美好友谊从这里萌芽生长' },
                    { title: '🎯 专注投入瞬间', desc: '认真参与游戏的专注神情，展现孩子们的认真态度' },
                    { title: '🌟 闪耀小明星', desc: '舞台表演的闪亮时刻，每个孩子都是独一无二的明星' },
                    { title: '🎪 魔法奇幻之旅', desc: '走进Trolli的魔法糖果世界，体验前所未有的甜蜜冒险' },
                    { title: '💝 惊喜礼品狂欢', desc: '收到心仪礼物时的惊喜表情，满满的开心溢出屏幕' },
                    { title: '📸 珍贵记忆典藏', desc: '用镜头定格这些珍贵的童年时光，留下永恒的美好回忆' },
                    { title: '🎭 角色扮演秀场', desc: '小朋友们变身成各种可爱角色，展现无限想象力' },
                    { title: '🍬 甜蜜分享时刻', desc: '和小伙伴一起分享美味糖果，快乐加倍甜蜜加倍' },
                    { title: '🎊 欢乐无限延续', desc: '活动现场处处充满了欢声笑语，快乐氛围感染每个人' },
                    { title: '🚀 想象力无限爆棚', desc: '孩子们展现出天马行空的创造力，未来可期' }
                ];

                this.createPhotos(photoData, photoUrls);
            }

            createPhotos(photoData, photoUrls) {
                const photosContainer = document.querySelector('.floating-photos');
                
                photoData.forEach((photo, index) => {
                    if (index >= photoUrls.length) return;
                    
                    const photoElement = document.createElement('div');
                    photoElement.className = 'floating-photo';
                    
                    photoElement.innerHTML = `
                        <div class="photo-frame">
                            <img src="${photoUrls[index]}" alt="${photo.title}" loading="lazy">
                            <div class="photo-info">
                                <div class="photo-title">${photo.title}</div>
                                <div class="photo-desc">${photo.desc}</div>
                            </div>
                        </div>
                    `;
                    
                    photoElement.addEventListener('click', () => {
                        this.openModal(photoUrls[index], photo.title);
                    });
                    
                    photosContainer.appendChild(photoElement);
                    this.photos.push(photoElement);
                });
            }

            openModal(photoUrl, title) {
                const modal = document.getElementById('modal');
                const modalPhoto = document.getElementById('modalPhoto');
                
                modalPhoto.src = photoUrl;
                modalPhoto.alt = title;
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 500);
            }

            bindEvents() {
                const startButton = document.getElementById('startJourney');
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('modal');
                
                startButton?.addEventListener('click', () => {
                    this.startJourney();
                });
                
                modalClose?.addEventListener('click', () => {
                    this.closeModal();
                });
                
                modal?.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }

        // 启动微信版相册
        document.addEventListener('DOMContentLoaded', () => {
            new WeChatTrolliAlbum();
        });
    </script>
